<div class="container">
    <div>
      <h2>Ajouter un Stade :</h2>             
    </div>
         <form > 
         
             <div hidden class="col-sm-2 col-md-2 col-lg-2">
               <label >ID  Stade </label>
               <input   type="text"  [(ngModel)]="newStade.idStade"  
                   name="idStade" class="form-control">
              </div>
         
             <div class="col-sm-4 col-md-4 col-lg-4" >
               <label >Nom Stade</label>
               <input  type="text"[(ngModel)]= "newStade.nomStade"  
                   name="nomStade" class="form-control">
             </div>

             <div class="col-sm-2 col-md-2 col-lg-2">
               <label >Prix Stade</label>
               <input type="number"   [(ngModel)]= "newStade.prixStade"  
                   name="prixStade" class="form-control">
             </div>

             <div class="col-sm-4 col-md-4 col-lg-4">
                 <label >Date cr√©ation</label>
                 <input type="date"  [(ngModel)]= "newStade.dateCreation" 
                     name="dateCreation" class="form-control">
             </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Pays</label>
                <select class="form-control form-control-lg" id="idPay" name="idPay" [(ngModel)]="newIdPay">
                    @for(pay of pays; track pay.idPay){
                    <option [value]="pay.idPay"> {{pay.nomPay}} </option>
                    }
                </select>
            </div> 
              
       <div class="mt-2">
  <button type="submit" (click)="addStade()"class="btn btn-success">Ajouter</button>
       </div>   

       <div class="mt-2">
        <h3>{{message}}</h3>
             </div>   
         </form>
</div>
