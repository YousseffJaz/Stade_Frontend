<div class="container">
    <div>
      <h2>Modifier un Stade :</h2>             
    </div>
         <form >         
             <div  class="col-sm-2 col-md-2 col-lg-2">
               <label >ID  Stade</label>
               <input  readonly  type="text"  [(ngModel)]="currentStade.idStade"  
                   name="idStade" class="form-control">
              </div>
         
             <div class="col-sm-4 col-md-4 col-lg-4" >
               <label >Nom Stade</label>
               <input  type="text"[(ngModel)]= "currentStade.nomStade"  
                   name="nomStade" class="form-control">
             </div>

             <div class="col-sm-2 col-md-2 col-lg-2">
               <label >Prix Stade</label>
           <input type="number"   [(ngModel)]= "currentStade.prixStade"  
                   name="prixStade" class="form-control">
             </div>

             <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Date cr√©ation</label>
                <input type="date" [ngModel]="currentStade.dateCreation | date: 'yyyy-MM-dd'"
                    (ngModelChange)=" currentStade.dateCreation= $event" name="dateCreation" class="form-control">
             </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Pays</label>
                <select class="form-control form-control-lg" id="idPay" name="idPay" [(ngModel)]="updateIdPay">
                    @for(pay of pays; track pay.idPay){
                    <option [value]="pay.idPay"> {{pay.nomPay}} </option>
                    }
                </select>
            </div>

              <div class="mt-2">
                        <button type="submit"  (click)="updateStade()" class="btn btn-success">Modifer</button>
              </div>  
         </form>
</div>
