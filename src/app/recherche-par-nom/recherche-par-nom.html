<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Stade</label>
            <input type="text" class="form-control" [(ngModel)]="nomStade" name="nomStade" class="form-control">
            <button type="submit" (click)="rechercherStade()" class="btn btn-primary mb-2 ml-2">Rechercher</button>
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Pays</th>
                </tr>
                @for (stade of stades; track stade.idStade)
                {<tbody>
                    <tr>
                        <td>{{stade.idStade}}</td>
                        <td>{{stade.nomStade}}</td>
                        <td>{{stade.prixStade}}</td>
                        <td>{{stade.dateCreation | date:'dd/MM/yyyy'}}</td>
                        @if(stade.pays){
                        <td>{{stade.pays.nomPay}}</td> }
                        @else {
                        <td>PAS DE PAYS</td>
                        }
                        <!--
<td><a class="btn btn-danger"
(click)="supprimerProduit(produit)">Supprimer</a></td>
<td><a class="btn btn-success"
[routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td> -->
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
