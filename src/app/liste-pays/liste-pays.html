<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-pays 
            [pays]="updatedPays" 
            (paysUpdated)= "paysUpdated($event)"
            [ajout]="ajout"
            
            ></app-update-pays>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Pays</th>
                        
                    </tr>
                </thead>
                @for(pays of payses; track pays.idPay)
                {
                <tbody>
                    <tr>
                        <td>{{pays.idPay}}</td>
                        <td>{{pays.nomPay}}</td>
                        <td><a class="btn btn-success" (click)="updatePays(pays)">Editer</a></td>
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
