<form>
    <div [hidden]="ajout">
        <label >ID Pays</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="pays.idPay" name="idPays" class="form-control w-25">
    </div>
    <div>
        <label>Nom Pays</label>
        <input type="text" [(ngModel)]="pays.nomPay" name="nomPays" class="form-control"
            placeholder="Entrez un nom de pays...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!pays.nomPay" class="btn btn-success" (click)="savePays()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
        
    </div>
