<div class="container">
    <div class="container">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label>Pays </label>
            <select class="form-control form-control-lg" id="idPay" name="idPay" [(ngModel)]="IdPay"
                (change)="onChange()">
                @for(p of pays;track p.idPay)
                {
                <option value="{{p.idPay}}"> {{p.nomPay}} </option>
                }
            </select>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Cr√©ation</th>
                        <th>Pays</th>
                    </tr>
                    @for (stade of stades; track stade.idStade)
                    {
                    <tbody>
                        <tr>
                            <td>{{stade.idStade}}</td>
                            <td>{{stade.nomStade}}</td>
                            <td>{{stade.prixStade}}</td>
                            <td>{{stade.dateCreation | date:'dd/MM/yyyy'}}</td>
                            @if(stade.pays){
                            <td>{{stade.pays.nomPay}}</td> }
                            @else {
                            <td>PAS DE PAYS</td>
                            }

<td><a class="btn btn-danger"
(click)="supprimerProduit(produit)">Supprimer</a></td>
<td><a class="btn btn-success"
[routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td> -->
                        </tr>
                    </tbody>
                    }
                </table>
            </div>
        </div>
    </div>
